<div class="text-center items-center">
    <h1 class="text-4xl mt-2 mb-2">Deine Favoriten</h1>
    <p class="text-lg mb-2">Hier werden deine favorisierten Aktivitäten angezeigt:</p>
</div>
<div class="flex flex-wrap gap-2 w-full justify-center items-center mb-2">
    @if(getBookmarks() && !(getBookmarks().length === 0)) {
        @for(bookmark of getBookmarks(); track bookmark) {
        <app-activity-card [activity]="bookmark"></app-activity-card>
        }
    } @else {
        <p class="text-center pl-5 pr-5">Du hast noch keine favorisierten Aktivitäten. Du kannst diese auf der <a class="text-blue-700 underline" routerLink="/">Home-Seite</a> finden!</p>
    }
</div>
