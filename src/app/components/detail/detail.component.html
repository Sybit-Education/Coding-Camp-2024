<div class="text">
    <div class="headline">
        {{ activity?.name }}
    </div>
    @if (activity?.age_restriction) {
    <div class="minimal-age">
        Mindestalter: {{ activity?.age_restriction }} Jahre
    </div>
    } 
    @if (activity?.description){
    <div class="discription">
    {{ activity?.description }}
    </div>
    }
</div>
 @if (activity?.media) {
<img [src]="activity?.media.file?.[0].url" alt="{{ activity?.name }} Bild" />
}
