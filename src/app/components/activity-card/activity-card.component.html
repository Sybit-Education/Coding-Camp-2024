<div
    class="w-full max-w-[363px] min-w-[363px] bg-white cursor-pointer h-[300px] mt-1 mb-1 flex flex-col rounded-lg overflow-hidden shadow-sm group shadow-black">
    <div
        routerLink="/activity-details/{{ activity?.osm_id }}"
        class="w-full max-w-[363px] max-h-[220px] min-h-[220px] group-hover:brightness-75 transition-all ease-in duration-75 flex justify-center items-center">
        @if(activity?.media && activity?.media.file?.[0].url) {
        <img
            class="w-full h-full bg-black object-cover"
            src="{{ activity?.media.file?.[0].url }}"
            alt="Preview image" />
        } @else {
        <img
            class="w-full h-full bg-black object-cover"
            src="{{ image }}"
            alt="Preview image" />
        }
    </div>
    <div
        class="flex-col flex pl-3 pr-3 pt-2 pb-2 max-h-[100px] min-h-[100px] -translate-y-5 bg-white group-hover:-translate-y-7 transition-all ease-in duration-75 rounded-t-md">
        <div class="max-h-[45px] min-h-[45px] flex flex-row w-full">
            <h1
                routerLink="/activity-details/{{ activity?.osm_id }}"
                class="text-xl font-bold w-full mr-2 overflow-hidden max-w-[330px] overflow-ellipsis h-fit text-nowrap">
                {{ activity?.name || "No name provided" }}
            </h1>
            <!-- <div
        class="min-w-16 max-w-16 min-h-7 max-h-7 p-2 rounded-md bg-slate-100 flex flex-row justify-start items-center">
        <span class="w-full overflow-hidden overflow-ellipsis font-semibold">{{
          activity?.rating || "0,0"
        }}</span>
        <i
          class="bi bi-star-fill text-xl w-full min-w-[20px] text-center text-blue-700"></i>
      </div> -->
            <!-- TODO: add later with rating feature -->
        </div>

        <div
            class="flex flex-row-reverse min-h-[50px] max-h-[50px] -translate-y-2">
            <button
              (click)="onBookmark(activity?.osm_id)"
              class="btn -mr-1">
              @if (isBookmarked) {
              <i id="bookmark_id_2" class="bi bi-bookmark-fill"></i>
              } @else {
              <i id="bookmark_id_1" class="bi bi-bookmark"></i>

              }
            </button>
            <div
                routerLink="/activity-details/{{ activity?.osm_id }}"
                class="flex flex-col justify-start items-start max-w-[285px] min-w-[285px] mr-2">
                <span
                    class="text-sm text-nowrap w-full overflow-hidden overflow-ellipsis"
                    >{{ activity?.description || "No description" }}</span
                >
                <a
                    class="text-md font-semibold hover:opacity-75"
                    >Mehr erfahren</a
                >
            </div>
        </div>
    </div>
</div>
