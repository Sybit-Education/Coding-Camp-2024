<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    bild
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center fs-5" id="exampleModalLabel">Filter</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                @for (type of types$ | async; track $index){
                    <button type="button" class="btn btn-sm tag" data-bs-toggle="button" (click)="onFilter(type)">{{ type.name }}</button>
                }
            </div>
            <div class="modal-footer jutify-content-between">
                <button type="button" class="btn btn-danger"(click)="resetFilters()">Zurücksetzen</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="acceptFilters()">Auswahl bestätigen</button>
            </div>
        </div>
    </div>
</div>
