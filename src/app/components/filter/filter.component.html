<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-funnel"
         viewBox="0 0 16 16">
        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
    </svg>
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center fs-5" id="exampleModalLabel">Filter</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body flex flex-row flex-wrap gap-1">
                @for (type of types$ | async; track $index) {
                    @if(type.name) {
                        <button type="button" class="btn" data-bs-toggle="button"
                            (click)="onFilter(type)">{{ type.name }}
                    </button>
                    }
                }
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" (click)="resetFilters()">Zurücksetzen</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="acceptFilters()">Auswahl
                    bestätigen
                </button>
            </div>
        </div>
    </div>
</div>
