<div class="center">
    @if(searchTerm !== "") {
        <p class="lead w-full text-center font-bold mt-2">Suchergebnisse für: "{{ searchTerm }}"</p>
    } @else {
        <p class="lead w-full text-center font-bold mt-2">Aktivitäten</p>
    }
    
    <br>
    <div>
        <ng-container [ngSwitch]="hasResults">
            <ng-container *ngSwitchCase="true">
                <div class="activity-card-container">
                    @for (activity of activities; track activity) {
                        <div class="activity-card">
                            <app-activity-card [activity]="activity"></app-activity-card>
                        </div>
                    }
                </div>

            </ng-container>
            <ng-container *ngSwitchDefault>
                <p class="w-full text-center">Keine Aktivitäten gefunden.</p>
            </ng-container>
        </ng-container>
    </div>

</div>
